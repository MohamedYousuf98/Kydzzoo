<body>

  <div id="loader" class="loader">
    <img src="/assets/images/kydzoologo.webp" alt="Loading...">
</div>



<div class="container-fluid full-height-section">
    <div class="row no-gutters h-100">
        <!-- Left Part with Image -->
        <div class="col-md-6 d-none d-md-block h-100">
            <div class="signup-img h-100" style="background-image: url('/assets/images/sign-up.jpeg');">
                <!-- Image will be loaded here -->
            </div>
        </div>

        <!-- Right Part with Signup Form -->
        <div class="col-md-6 h-100 d-flex align-items-center">
            <div class="signup-form">
                <h2>Sign up</h2>
                <p>Already have an account? <a href="#" class="signin">Sign in</a></p>
                <form>
                    <div class="form-group custom-input-signup position-relative">
                        <input type="text" class="form-control" placeholder="Your name">
                    </div>
                    <div class="form-group custom-input-signup position-relative">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group custom-input-signup position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="form-group custom-input-signup position-relative">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                    </div>
                    <div class="form-check-signup">
                        <input type="checkbox" class="form-check-input-signup" id="termsCheck">
                        <label class="form-check-label-signup" for="termsCheck">
                            I agree with <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>
                        </label>
                    </div>
                    <button type="submit" class="btn signup-button btn-block">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
